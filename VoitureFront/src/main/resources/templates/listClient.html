<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Liste clients</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
<h1>Liste des clients</h1>
<a href="addClient">Ajouter une clients</a>
<br /><br />
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>prenom </th>
            <th>date de naissance</th>
            <th>numero de permis de conduire</th>
            <th>date de delivrance du permis</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="client : ${clients}">
            <td th:utext="${client.id}">...</td>
            <td th:utext="${client.name}">...</td>
            <td th:utext="${client.surname}">...</td>
            <td th:utext="${client.dateOfBirth}">...</td>
            <td th:utext="${client.numberDriverLicense}">...</td>
            <td th:utext="${client.dateDriverLicense}">...</td>
            <td><a th:href="@{'/updateClient/' + ${client.id}}">Modifier</a></td>
            <td><a th:href="@{'/deleteClient/' + ${client.id}}">Supprimer</a></td>
        </tr>
    </table>
</div>
</body>

</html>
